<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  
  </head>
  <body>
    <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D" alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-heaser-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1">0</span> to <span id="p2">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="maxscore" class="label is-large is-inline"
                  >Playing To</label
                >
                <div class="select is-rounded">
                  <select id="maxscore">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1button" class="card-footer-item button is-primary is-large">
                +1 Player1
              </button>

              <button id="p2button" class=" card-footer-item button is-info is-large">
                +1 Player2
              </button>

              <button
                id="resetbutton"
                class="card-footer-item button is-danger  is-large"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
</section>
    <script src="scorekeeper.js"></script>
  </body>
</html>
